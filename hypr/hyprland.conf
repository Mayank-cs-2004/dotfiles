# ----------------------------------------------------- 
# MONITOR
# ----------------------------------------------------- 
monitor = , preferred, auto, 1

# ----------------------------------------------------- 
# MY PROGRAMS
# ----------------------------------------------------- 
$terminal    = foot
$fileManager = foot -e yazi
$menu        = tofi-drun -c ~/.config/tofi/configA --drun-launch=true
$browser     = zen-browser --enable-features=UseOzonePlatform --ozone-platform=wayland
$editor = foot -a nvim -e nvim

# ----------------------------------------------------- 
# AUTOSTART
# ----------------------------------------------------- 
# Authentication Agent (Required for apps to ask for password)
exec-once = systemctl --user start hyprpolkitagent

# System Essentials
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaync                # Notification Center
exec-once = waybar                # Status Bar
exec-once = hypridle              # Idle Daemon
exec-once = nm-applet --indicator # Network Icon
exec-once = udiskie &

# Clipboard Manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Wallpaper
exec-once = swww-daemon
exec-once = swww img ~/dotfiles/Wallpaper.jpg --transition-fps 60 --transition-type outer --transition-duration 0.8

# ----------------------------------------------------- 
# ENVIRONMENT VARIABLES
# ----------------------------------------------------- 
# Cursor
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Toolkit Backends
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# QT Styling
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# --- NVIDIA USERS ONLY --- 
# (Uncomment the lines below ONLY if you have an Nvidia GPU)
 env = LIBVA_DRIVER_NAME,nvidia
 env = XDG_SESSION_TYPE,wayland
 env = GBM_BACKEND,nvidia-drm
 env = __GLX_VENDOR_LIBRARY_NAME,nvidia
 env = NVD_BACKEND,direct
 env = ELECTRON_OZONE_PLATFORM_HINT,auto

# ----------------------------------------------------- 
# INPUT
# ----------------------------------------------------- 
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 

    touchpad {
        natural_scroll = true
    }
}

# ----------------------------------------------------- 
# LOOK AND FEEL
# ----------------------------------------------------- 
general { 
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    
    col.active_border = rgb(bababa)
    col.inactive_border = rgb(232323) 
    
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 15
    active_opacity = 0.90
    inactive_opacity = 0.80

    blur {
        enabled = true
        size = 1        
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
}

animations {
    enabled = true
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    animation = windows, 1, 3, md3_decel, slide
    animation = windowsOut, 1, 3, md3_decel, popin 60%
    animation = border, 1, 4, default
    animation = fade, 1, 3, md3_decel
    animation = workspaces, 1, 3, md3_decel, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# ----------------------------------------------------- 
# KEYBINDINGS
# ----------------------------------------------------- 
$mainMod = SUPER

# Apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Z, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, Y, exec, $fileManager
bind = $mainMod, A, exec, $menu

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, W, togglefloating,
bind = $mainMod, J, togglesplit, 
bind = $mainMod, F, fullscreen

# System Tools
bind = SUPER, V, exec, cliphist list | tofi -c ~/.config/tofi/configV | cliphist decode | wl-copy
bind = SUPER, L, exec, hyprlock
bind = SUPER, ESCAPE, exec, wlogout --protocol layer-shell -b 2 -T 50 -R 4 -B 850 -L 1550

# Waybar Reset
bind = Ctrl, Escape, exec, killall waybar || waybar

# Screenshots (Grim + Slurp)
bind = , Print, exec, grim - | tee ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S.png') | wl-copy 
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S.png') | wl-copy 

# Audio (Pamixer)
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Focus (Arrow Keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Windows (Shift + Arrow Keys)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspaces (0-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to Workspace (Shift + 0-9)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ----------------------------------------------------- 
# WINDOW RULES
# ----------------------------------------------------- 
# Float specific apps
windowrule = float, ^(qt5ct)$
windowrule = float, ^(qt6ct)$
windowrule = float, ^(nwg-look)$
windowrule = float, ^(nm-applet)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = workspace 1, class:^(foot)$
windowrulev2 = workspace 2, class:^(nvim)$
windowrulev2 = workspace 3, class:^(zen-browser)$

# Layer rules (Blur)
layerrule = ignorezero, tofi
layerrule = ignorezero, swaync
layerrule = blur, swaync
layerrule = blur, waybar
layerrule = animation fade, wlogout

debug {
    suppress_errors = true
}